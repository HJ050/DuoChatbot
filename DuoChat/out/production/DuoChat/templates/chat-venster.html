<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<style>
    .choice {
        background-color: #007bc7;
        color: azure;
        border: solid 1px #ccc;
        border-radius: 10px;
        margin: 4px;
        padding: 2px 6px;
        display: inline-block;
        cursor: pointer;
    }
</style>

<div class="m-4">
    <div id="gesprek">
        <div>Waar ben je naar op zoek?</div>
        <div>Maak hieronder een snelkeuze.</div>
        <div>
            <a onclick="maakKeuze(this)" data-choice="jira" class="choice">JIRA-item</a>
            <a onclick="maakKeuze(this)" data-choice="Testgeval" class="choice">Testgeval</a>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script>
    function maakKeuze(el) {
        var choice = el.dataset.choice;
        $.post("/chat", {choice: choice}, function (resultaat) {
            $(resultaat).appendTo($("#gesprek"));
        });
    }
</script>

</body>
</html>
